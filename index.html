<html>

<head>
    <title>Project62</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#grid">Grid View</a></li>
        <li class="links"><a href="#slideview">Slide View</a></li>
    </ul>

    <section id="home">
        <img class="img1" src="flowers.gif">
    </section>
    <section id="grid">
        <h2>Grid Gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="Red%20rose.jpg">
            <img class="img2" src="violet.jpg">
            <img class="img2" src="White.jpg">
            <img class="img2" src="yellow.jpg">
            <br><br>
        </div>
    </section>

    <section id="slideview">
        <h2>Slide View</h2>
        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Rose</h3>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <img class="img-responsive" src="blue.jpg" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Blue</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="flowers.gif" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>flowers</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Orange.png" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Orange</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Pink%20tulip.jpg" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Pink Tulip</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="purple.jpg" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>purple</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body>

</html>
